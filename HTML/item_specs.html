<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../CSS/item_specs.css">

    <title>Fiche objet</title>
</head>
    
<body>

    <div class="itemSearch">
        
        <div class="itemSearchArea" id="itemSearchArea">
            <h3>Recherche code équipement</h3>
            <form action="">
                <!-- <label for="manualCodeArticleField">Entrez un code article</label> -->
                <input type="search" id="manualItemSearchField" name="manualItemSearchField" pattern="[A-Z]{1}[0-9]{12}" maxlength="13" placeholder=""  required autofocus>
                <button type="button">Recherche par filtres</button>
                <div class="searchFilters">
                    <select>
                        <optgroup label="Sites">
                            <option value="CMP">CMP</option>
                            <option value="LYT">LYT</option>
                        </optgroup>
                    </select>
                    <select>
                        <optgroup label="Bâtiments">
                            <option value="0014">0014</option>
                            <option value="0155">0155</option>
                        </optgroup>
                    </select>
                    <select>
                        <optgroup label="Equipements">
                            <option value="BAESEvac">BAES Evacuation</option>
                            <option value="COMP">Compresseur</option>
                            <option value="CUV">Cuve tampon</option>
                            <option value="PMP1">Pompe circulation 1 chauffage atelier</option>
                            <option value="PMP2">Pompe circulation 2 chauffage atelier</option>
                       
                        </optgroup>
                    </select>
                    <div class="manualSearchResults">
                        <ul>
                            <li>Resultat 1</li>
                            <li>Resultat 2</li>
                            <li>Resultat 3</li>
                        </ul>
                    </div>
                </div>


                
                
                <button type="button" id="btn__updt">Validation code article</button> 
                <!-- <div class="buttonArea" id="buttonArea">
                    <button type="button" id="btn__updt" onclick="tagazou()" >Validation code article</button> 
                
                </div> -->
            </form>
        </div>

        <div class="itemTitle" id="itemTitle">
            <h1><span id="code">code item manquant</span><br>
                <span id="item">libelle item manquant</span>
            </h1>
        </div>
    </div>

    <div class="container" id="container">
        
       <div class="localization box">
           
           <table class="place">
            <caption class="captions">
                Emplacement
              </caption>

              <thead class="places-header">
                    <!-- Contenu généré par JS -->
              </thead>

              <tbody class="place-body">
                <!-- Contenu généré par JS -->
              </tbody>

            </table>
          
       </div>

       <div class="specs box">
           
           <table class="specifications">
               <caption class="captions">
                   Spécifications
                </caption>

               <thead class="specs-header">
                    <!-- Contenu généré par JS -->
               </thead>

               <tbody class="specs-body">
                    <!-- Contenu généré par JS -->
               </tbody>
               
           </table>
       </div>

       <div class="maintenance box">
           
            <table class="operations">
                <caption class="captions">Suivi des maintenances</caption>
                
                <thead class="maints-header">
                    <!-- Contenu généré par JS -->
                </thead>
                <tbody class="maints-body">
                    <!-- Contenu généré par JS -->
                </tbody>
                
            </table>
        </div>

    </div>
   
    <script src="../JS/item_specs.js"></script>
</body>
</html>
