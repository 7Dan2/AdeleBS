<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="../CSS/item_specs.css">

    <title>Fiche objet</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1><span id="code"></span><br>
                <span id="item"></span>
            </h1>
        </div>

       <div class="localization box">
           
           <table class="place">
            <caption>
                Emplacement
              </caption>
              <thead>
                    <tr>
                        <th>Bâtiment</th>
                        <th>Niveau</th>
                        <th>Pièce</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                    <td>0014</td>
                    <td>Rdc</td>
                    <td>023</td>
                </tr>
              </tbody>
          
          
           </table>
          
       </div>

       <div class="specs box">
           
           <table class="specifications">
               <caption>Spécifications</caption>
               <thead>
                    <tr>
                        <th>Marque</th>
                        <th>Modèle</th>
                        <th>Numéro de série</th>
                        <th>Date installation </th>
                    </tr>
               </thead>
               <tbody>
                    <tr>
                        <td>URA</td>
                        <td>110 000</td>
                        <td>1234321</td>
                        <td>04/2021</td>
                    </tr>
               </tbody>
               
           </table>
       </div>

       <div class="maintenance box">
           
        <table class="operations">
            <caption>Suivi des maintenances</caption>
            <thead>
                 <tr>
                     <th>Date</th>
                     <th>Opération</th>
                     <th>Sociéte</th>
                     <th>Nom</th>
                     
                 </tr>
            </thead>
            <tbody>
                 <tr>
                     <td>17/05/2024</td>
                     <td>Maintenance annuelle</td>
                     <td>SID</td>
                     <td>FCR</td>
                     
                 </tr>
            </tbody>
            
        </table>
    </div>

    </div>

    <script src="../JS/item_specs.js"></script>
</body>
</html>
