<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/gif" sizes="96x96" href="../ASSETS/adecir.gif">

    <link rel="stylesheet" type="text/css" href="../CSS/item_specs.css">

    <title>Fiche objet</title>
</head>
    
<body>
   <div class="itemSearch">
        
        <div class="itemSearchArea" id="itemSearchArea">
            <h3>Recherche code équipement</h3>           

            <form action="">
                <!-- <label for="manualCodeArticleField">Entrez un code article</label> -->
                <input type="search" id="manualItemSearchField" name="manualItemSearchField" pattern="[A-Z]{1}[0-9]{12}" maxlength="13" placeholder="Recherche ..." autofocus>
                
                <button type="button" id="btn_searchFilters" aria-pressed="false">Recherche par filtres</button>
                  
                <div class="filters" id="filters" style="display: none;">
                    <div class="searchFiltersArea" id="searchFiltersArea" >
                        <select id="site">
                            <optgroup label="Sites" id="siteOptG">
                                <option value="" default>-- Choix d'un site --</option> 
                                 <!-- Options are generated by JS  -->
                            </optgroup>
                        </select>
                        <select id="batiment">
                            <optgroup label="Bâtiments" id="batOptG">
                                <option value="" default>-- Choix d'un bâtiment --</option>
                                <!-- Options are generated by JS -->
                            </optgroup>
                        </select>
                        <select id="equipement">
                            <optgroup label="Equipements" id="equipOptG">
                                <option value="" default>-- Choix d'un équipement --</option>
                                <!-- Options are generated by JS -->
                            </optgroup>
                        </select>

                        <div class="searchAll">
                            
                            <!-- <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()"> -->
                        </div>

                        <div class="manualSearchResults" id="manualSearchResults">
                           <!-- Content is generated by JS -->
                        </div>
                    </div>
                </div>
                
                <button type="button" id="btn__updt">Validation code article</button> 
                <!-- <div class="buttonArea" id="buttonArea">
                    <button type="button" id="btn__updt" onclick="tagazou()" >Validation code article</button> 
                
                </div> -->
            </form>
        </div>

        <div class="itemTitle" id="itemTitle">
            <h1><span id="code">code item manquant</span><br>
                <span id="item">libelle item manquant</span>
            </h1>
        </div>

        <div class="searchEngine" id="results">
        
            <!-- <ul class="searchEngineList" id="results"></ul> -->
        </div>
    </div>

    

    <div class="container" id="container">
        
       <div class="localization box">
           
           <table class="place">
            <caption class="captions">
                Emplacement
              </caption>

              <thead class="places-header">
                    <!-- Contenu généré par JS -->
              </thead>

              <tbody class="place-body">
                <!-- Contenu généré par JS -->
              </tbody>

            </table>
          
       </div>

       <div class="specs box">
           
           <table class="specifications">
               <caption class="captions">
                   Spécifications
                </caption>

               <thead class="specs-header">
                    <!-- Contenu généré par JS -->
               </thead>

               <tbody class="specs-body">
                    <!-- Contenu généré par JS -->
               </tbody>
               
           </table>
       </div>

       <div class="maintenance box">
           
            <table class="operations">
                <caption class="captions">Suivi des maintenances</caption>
                
                <thead class="maints-header">
                    <!-- Contenu généré par JS -->
                </thead>
                <tbody class="maints-body">
                    <!-- Contenu généré par JS -->
                </tbody>
                
            </table>
        </div>

    </div>
   
    <script src="../JS/item_specs.js"></script>
    <script src="../JS/filters.js"></script>
</body>
</html>
